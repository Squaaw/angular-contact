<header>
  <h1>Gestion de mes contacts</h1>
</header>

<div id="container">
  <div class="contact-form">
    <ul>
      <li *ngFor="let contact of contacts" (click)="onContactClick(contact)">{{ contact.fullname }}</li>
    </ul>
    
    <app-add-contact (newContactEvent)="newContact($event)"></app-add-contact>
  </div>
  
  <div class="contact-edit">
    <div *ngIf="contactIndex < 0">
      <h1>Bienvenue !</h1>
      <h2>Créez, sélectionnez ou modifiez vos contacts...</h2>
    </div>

    <app-edit-contact
      *ngIf="contactIndex >= 0"
      (editContactEvent)="onKeyUp($event)"
      [contact]="currentContact" >
    </app-edit-contact>
  </div>
</div>
