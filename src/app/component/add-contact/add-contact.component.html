<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Nom complet</mat-label>
            <input matInput placeholder="John Doe" formControlName="fullname">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Pseudo</mat-label>
            <input matInput formControlName="nickname">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="exemple@mail.com" formControlName="email">
        </mat-form-field>
    </div>

    <button type="submit" mat-flat-button color="primary" [disabled]="!profileForm.valid">Valider</button>
</form>
